<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Control</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background: #ff7eb3;
            color: white;
            font-weight: bold;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #ff5277;
            transform: scale(1.1);
        }
        #status {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Virtual Mouse Controller</h1>
    <button onclick="startGesture()">Start Gesture Control</button>
    <button onclick="stopGesture()">Stop Gesture Control</button>
    <p id="status">Waiting for action...</p>

    <script>
        function startGesture() {
            fetch('/start', { method: 'POST' })
            .then(response => response.json())
            .then(data => document.getElementById('status').innerText = data.status);
        }

        function stopGesture() {
            fetch('/stop', { method: 'POST' })
            .then(response => response.json())
            .then(data => document.getElementById('status').innerText = data.status);
        }
    </script>
</body>
</html>
